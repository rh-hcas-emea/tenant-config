apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: greeting-app
spec:
  generators:
    - git:
        repoURL: &repo https://github.com/rh-hcas-emea/greeting-app-k8s.git
        revision: &rev HEAD
        directories: []
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: *repo
        targetRevision: *rev
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ApplyOutOfSyncOnly=true
        retry:
          limit: 3
